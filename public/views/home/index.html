<div class='row clearfix'>
  <div class='span2'>
    <ul class='unstyled' id='people'></ul>
  </div>
  <div class='span4 clearfix'>
    <ul class='clearfix' id='msgs'></ul>
  </div>
</div>
<div class='row' id='login-container'>
  <div class='col-md-12 text-center' id='login'>
    <span id='login_logo'>
      <img src='images/logo@2x.png'>
    </span>
    <span class='title'>Welcome to KawaChat</span>
    <span class='subtitle'>Quick way to exchange messages</span>
  </div>
  <div class='col-md-12' id='login-form' ng-controller='LoginCtrl'>
    <form>
      <div class='form-group'>
        <input class='form-control' id='name' ng-model='login.username' placeholder='Your username...' type='text'>
      </div>
      <div class='form-group'>
        <input class='form-control' id='frq' ng-model='user.channel' placeholder='Frequency (MHz)...' type='text'>
      </div>
      <div class='form-group'>
        <input class='form-control btn btn-primary' id='join' name='join' ng-click='on_login' type='button' value='Join'>
      </div>
    </form>
  </div>
</div>
<div class='span5 offset2 navbar navbar-fixed-bottom' id='chat'>
  <form class='clearfix'>
    <div class='form-group'>
      <row>
        <div class='col-xs-9 col-md-11'>
          <input class='form-control' id='msg' placeholder='Your message...' type='text'>
        </div>
        <div class='col-xs-3 col-md-1'>
          <input class='btn btn-success form-control' id='send' name='send' type='button' value='Send'>
        </div>
      </row>
    </div>
  </form>
</div>
